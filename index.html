
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود / ثبت‌نام - هومیار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .checkbox {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #2e7d32;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="form-box">
    <h2 id="form-title">ثبت‌نام</h2>
    <form id="signup-form">
      <label for="name">نام کامل</label>
      <input type="text" id="name" placeholder="مثلاً علی رضایی">
      <label for="phone">شماره موبایل</label>
      <input type="text" id="phone" placeholder="مثلاً 09121234567">
      <label for="password">رمز عبور</label>
      <input type="password" id="password" placeholder="••••••">
      <div class="checkbox">
        <input type="checkbox" id="terms"> قوانین را می‌پذیرم
      </div>
      <button type="button" onclick="submitForm()">ثبت‌نام</button>
    </form>
    <div class="toggle" onclick="toggleForm()">قبلاً ثبت‌نام کرده‌اید؟ ورود</div>
  </div>

  <script>
    let isSignup = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const button = document.querySelector('button');
      const toggle = document.querySelector('.toggle');
      const terms = document.querySelector('.checkbox');

      isSignup = !isSignup;
      title.textContent = isSignup ? 'ثبت‌نام' : 'ورود';
      button.textContent = isSignup ? 'ثبت‌نام' : 'ورود';
      toggle.textContent = isSignup ? 'قبلاً ثبت‌نام کرده‌اید؟ ورود' : 'ثبت‌نام نکرده‌اید؟ ایجاد حساب';
      terms.style.display = isSignup ? 'block' : 'none';
    }

    function submitForm() {
      alert(isSignup ? 'ثبت‌نام با موفقیت انجام شد!' : 'ورود موفقیت‌آمیز بود!');
    }
  </script>
</body>
</html>
