
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود | هومیار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .lock-screen {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="lock-screen" id="password-box">
    <h2>رمز عبور اولیه</h2>
    <input type="password" id="initial-password" placeholder="رمز ورود">
    <button onclick="checkPassword()">ورود</button>
  </div>

  <div class="lock-screen hidden" id="login-box">
    <h2>هومیار</h2>
    <p>ورود یا ثبت‌نام</p>
    <input type="text" placeholder="شماره همراه یا ایمیل">
    <input type="password" placeholder="رمز عبور">
    <button onclick="location.href='homiyar_service_list.html'">ورود به خدمات</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("initial-password").value;
      if (password === "homiyar2024") {
        document.getElementById("password-box").classList.add("hidden");
        document.getElementById("login-box").classList.remove("hidden");
      } else {
        alert("رمز اشتباه است!");
      }
    }
  </script>
</body>
</html>
