
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به هومیار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
        }
        #container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #main-content {
            display: none;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>ورود به هومیار</h2>
        <p>لطفاً رمز عبور را وارد کنید:</p>
        <input type="password" id="passwordInput" placeholder="رمز عبور">
        <br>
        <button onclick="checkPassword()">ورود</button>
        <p id="error" style="color: red; display: none;">رمز نادرست است.</p>
    </div>

    <div id="main-content">
        <h2>به هومیار خوش آمدید!</h2>
        <p>سایت شما اکنون در دسترس است.</p>
        <!-- اینجا می‌تونیم محتوای اصلی رو بعداً قرار بدیم -->
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("passwordInput").value;
            if (input === "09151114538") {
                document.getElementById("container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
