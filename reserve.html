
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم رزرو خدمت | هومیار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-box {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #444;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>هومیار</h1>
    <p>فرم رزرو خدمت سلامت در منزل</p>
  </header>

  <div class="form-box">
    <h2>رزرو خدمت از آقای حسینی</h2>
    <form>
      <label for="name">نام و نام خانوادگی</label>
      <input type="text" id="name" placeholder="مثلاً علی رضایی">

      <label for="phone">شماره تماس</label>
      <input type="text" id="phone" placeholder="مثلاً 09121234567">

      <label for="date">تاریخ مورد نظر</label>
      <input type="date" id="date">

      <label for="time">ساعت مورد نظر</label>
      <select id="time">
        <option>8:00 تا 9:00</option>
        <option>9:00 تا 10:00</option>
        <option>10:00 تا 11:00</option>
      </select>

      <label for="notes">توضیحات</label>
      <textarea id="notes" rows="4" placeholder="اگر مورد خاصی هست، بنویسید..."></textarea>

      <button type="submit">ثبت و پرداخت پیش‌پرداخت</button>
    </form>
  </div>
</body>
</html>
