
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود / ثبت‌نام | هومیار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="tel"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>ورود یا ثبت‌نام</h2>
    <input type="tel" placeholder="شماره موبایل">
    <input type="text" placeholder="کد تأیید (شبیه‌سازی شده)">
    <button onclick="location.href='homiyar_service_list.html'">ورود به خدمات</button>
  </div>
</body>
</html>
