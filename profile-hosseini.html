
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پروفایل آقای حسینی | هومیار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .profile-box {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
    }
    .profile-box h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 10px;
    }
    .profile-box p {
      text-align: center;
      margin: 5px 0;
      color: #555;
    }
    .tag-box {
      margin-top: 20px;
      text-align: center;
    }
    .tag {
      display: inline-block;
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 6px 12px;
      border-radius: 8px;
      margin: 5px;
      font-size: 14px;
    }
    .btn {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      display: block;
      margin: 30px auto 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- نوار اعلان -->
<div id="notif-bar" style="background-color:#e8f5e9; color:#2e7d32; text-align:center; padding:10px; font-size:14px; display:none;">
  ✅ عملیات با موفقیت انجام شد!
</div>
<script>
  function showNotification(message = "✅ عملیات با موفقیت انجام شد!") {
    const bar = document.getElementById("notif-bar");
    bar.textContent = message;
    bar.style.display = "block";
    setTimeout(() => {
      bar.style.display = "none";
    }, 4000);
  }
</script>

  <header>
    <h1>هومیار</h1>
    <p>پروفایل متخصص</p>
  </header>

  <div class="profile-box">
    <img src="https://img.icons8.com/ios-filled/100/2e7d32/nurse-female.png" alt="آقای حسینی">
    <h2>آقای حسینی</h2>
    <p>کارشناس زخم با ۱۰ سال سابقه</p>
    <p>امتیاز کاربران: ⭐️⭐️⭐️⭐️☆ (۴.۲ از ۵)</p>

    <div class="tag-box">
      <div class="tag">روزهای زوج</div>
      <div class="tag">ساعت ۸ تا ۱۱ صبح</div>
      <div class="tag">غیرفعال در ایام تعطیل</div>
    </div>

    <button class="btn" onclick="location.href='reserve.html'">رزرو این متخصص</button>
  </div>
</body>
</html>
